<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: *</label>
		<input id="name" type="text" required name="name">
		<br>

		<label for="email">Email: *</label>
		<input id="email" type="email" required name="email">
		<br>

		<label>Gender: *</label>
		<input id="male" type="radio" value="male" name="gender" required>
		<label for="male">Male</label>
		<input id="female" type="radio" value="female" name="gender" required>
		<label for="female">Female</label>
		<br>

		<label for="laptop">Laptop Brands:</label>
		<select id="laptop" name="laptop">
			<option value="apple">Apple</option>
			<option value="HP">HP</option>
			<option value="dell">Dell</option>
			
		</select>
		<br>
		<label for="age">Age: *</label>
		<input type="number" id="age" required name="age">
		<br>

		<label for="dob">Date of Birth: *</label>
		<input id="dob" required type="date" name="dob">
		<br>

		<label for="password">Password: *</label>
		<input type="password" id="password" required name="password">
		<br>

		<label for="portfolio">Portfolio URL: *</label>
		<input type="url" id="portfolio" name="portfolio">
		<br>

		<button type="submit">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
